<!DOCTYPE html>
<html lang="en" data-theme="business">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    <main class="flex-grow">
      <div class="navbar bg-base-100">
        <div class="flex-1 justify-center">
          <img class="navbar-brand-logo-normal"
        src="https://international.cp.de/typo3conf/ext/dia_site_cp/Resources/Public/Images/cp-logo.svg"
        alt="C + P MÃ¶belsysteme GmbH &amp; Co. KG" height="72" width="72" style="filter: invert(100%);">
        </div>
        
      </div>
      <div class="container mx-auto">{% block content %}{% endblock %}</div>
    </main>
    <button class="btn btn-primary fixed bottom-0 right-0 m-4" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
      </svg>
    </button>
    <div id="footer" class="mt-5">
      {% block footer %} {% include "_footer.html" %} {% endblock %}
    </div>

    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
